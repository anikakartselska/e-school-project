<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Анулиране на изпит</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .evaluation {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        p {
            margin: 16px 0;
        }
    </style>
</head>
<body>
<div class="evaluation">
    <p>Изпитът на ученика на тема <span id="examNote">##examNote##</span> <span id="studentName">##studentName##</span>
        по предмет <span id="subjectName">##subjectName##</span>
        бе анулиран от <span id="createdBy">##createdBy##</span>.</p>
</div>
</body>
</html>
