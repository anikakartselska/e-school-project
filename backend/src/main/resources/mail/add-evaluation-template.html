<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Информация за ##evaluation##</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .evaluation {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        p {
            margin: 16px 0;
        }
    </style>
</head>
<body>
<div class="evaluation">
    <p>На <span id="evaluationDate">##evaluationDate##</span>, ученикът <span id="studentName">##studentName##</span>
        получи ##evaluation## <span id="evaluationValue">##evaluationValue##</span> по предмет <span id="subjectName">##subjectName##</span>
        от <span id="createdByName">##createdBy##</span> с коментар: "<span id="comment">##comment##</span>".</p>
</div>
</body>
</html>
